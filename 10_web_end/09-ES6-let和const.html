<!DOCTYPE html>

    <title>Document</title>
    <script>
        
        // ES6把var的功能拆分给了两个关键字: let和const;

        // let和const定义的变量，没有变量声明提升。
        // alert(num1)

        // let可以定义变量。
        let num1 = 111
        num1 = 222
        alert(num1)

        // const定义常量
        const num2 = 333
        num2 = 444
        alert(num2)



    </script>
</head>
