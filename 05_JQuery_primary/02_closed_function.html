<script>

    //
    // (function () {
    //     alert('匿名函数自调用')

    // 沙箱：　块级作用域
    var num = 222;
    (function () {
        var num = 111
        alert(num)

        // 和全局函数不影响
        function fn() {
            alert(222)
        }

        fn()
    })()


</script>
