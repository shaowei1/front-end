<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main02.css">
    <script>
        window.onload = function(){
            // 需求: 点击设置按钮，获取input里面的value值，然后修改card_wrap标签中的内容。

            // 步骤:
            // 1.获取相关元素
            // 2.绑定事件
            // 3.书写逻辑(获取input的value值，然后符合给card_wrap标签中)

            // 1.获取相关元素
            var input01 = document.getElementById('input01')
            var input02 = document.getElementById('input02')
            var input03 = document.getElementById('input03')
            var input04 = document.getElementById('input04')
            var input05 = document.getElementById('input05')
            var input06 = document.getElementById('input06')
            var input07 = document.getElementById('input07')
            var setcard = document.getElementById('setcard')
            var card_wrap = document.getElementById('card_wrap')
            // 2.绑定事件
            setcard.onclick = function(){
                // 3.书写逻辑(获取input的value值，然后符合给card_wrap标签中)
                // bug处理: 如果内容为空，就不要执行了...
                if(input01.value == '' || input02.value == '' || input03.value == '' || input04.value == '' || input05.value == '' || input06.value == ''){
                    alert('内容不能为空!')
                    return
                }

                //    把标签内部的内容全部整合出来
                str = '<div class="p01">'+input01.value+'<em>'+input02.value+'</em></div>'+
                      '<div class="p02">'+                   
                        '<p class="company">'+input03.value+'</p>'+
                        '<p>手机：'+input04.value+'</p>'+
                        '<p>email：'+input05.value+'</p>'+
                        '<p>地址：'+input06.value+'</p>'+
                      '</div>'

                // 整合好的内容，赋值给指定的标签
                //   改: 1.className   2.innerHTML
                // card_wrap.className = ''
                card_wrap.innerHTML = str
                // alert(input07.value)
                if(input07.value == '0'){
                    card_wrap.className = 'idcard01'
                }else if(input07.value == '1'){
                    card_wrap.className = 'idcard02'
                }else if(input07.value == '2'){
                    card_wrap.className = 'idcard03'
                }
            }
        }
    </script>
</head>
<body>
    <div class="set_con">
        <div class="left_set">
            <label>姓名：</label>
            <input type="text" id="input01" value="默认值">
            <label>职位：</label>
            <input type="text" id="input02">
            <label>公司名称：</label>
            <input type="text" id="input03">
            <label>手机：</label>
            <input type="text" id="input04">
            <label>email：</label>
            <input type="text" id="input05">
            <label>地址：</label>
            <input type="text" id="input06">
            <label>风格：</label>
            <!-- select标签的value值，就是被选中的option的value值。 -->
            <select  id="input07">
                <option value="0">风格一</option>
                <option value="1">风格二</option>
                <option value="2">风格三</option>
            </select>
            <input type="button" value="设 置" class="setbtn" id="setcard">
        </div>


        <div class="right_show">
            <!-- 更换风格起作用的是这个标签 -->
            <div class="idcard01" id="card_wrap">
                <!-- 子标签样式不用改-内容要修改 -->
                <div class="p01">张大山<em>产品经理</em></div>
                <div class="p02">                    
                    <p class="company">银河科技信息技术有限公司</p>
                    <p>手机：1808888888</p>
                    <p>email：dasan@126.com</p>
                    <p>地址：中关村银河大厦B座2603</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
