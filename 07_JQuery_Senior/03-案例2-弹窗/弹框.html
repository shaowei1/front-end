<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        jQuery(window).ready(function(){
            // 需求1: 点击按钮显示盒子，点击X号隐藏盒子。
            // 需求2: 给document绑定事件，所有元素冒泡到这个事件中，逻辑是隐藏大盒子。
            //        有些标签被点击不应该隐藏盒子，那么就把他的点击事件取消冒泡。
            
            // 需求1: 点击按钮显示盒子，点击X号隐藏盒子。
            $("#btn01").click(function(){
                $("#pop").show()
                // 显示盒子的时候，不应该冒泡。
                // 取消冒泡
                return false
            })
            $("#shutoff").click(function(){
                $("#pop").hide()
            })

            // 需求2: 给document绑定事件，所有元素冒泡到这个事件中，逻辑是隐藏大盒子。
            //        有些标签被点击不应该隐藏盒子，那么就把他的点击事件取消冒泡。
            $(document).click(function(){
                // 所有盒子冒泡到document上，要求隐藏大盒子。
                $("#pop").hide()
            })

            // 第一部分登录框，不能冒泡。因为点击登录框，不能隐藏大盒子。
            $(".pop_con").click(function(){
                // 取消冒泡
                return false
            })


        })
    </script>
</head>
<body>

    <!-- 按钮 -->
    <input type="button" value="弹出弹框" id="btn01">

    <!-- 这个盒子是用来显示和隐藏的最大盒子。 -->
    <div class="pop_main" id="pop">
        <!-- 第一部分: 登录框 -->
        <div class="pop_con">
            <div class="pop_title">
                <h3>系统提示</h3>
                <!-- 关闭按钮 -->
                <a href="#" id="shutoff">×</a>
            </div>
            <div class="pop_detail">
                <p class="pop_text">亲！请关注近期的优惠活动！</p>
            </div>
            <div class="pop_footer">
                              
            </div>
        </div>
        <!-- 第二部分: 遮罩层 -->
        <div class="mask"></div>
    </div>

</body>
</html>
