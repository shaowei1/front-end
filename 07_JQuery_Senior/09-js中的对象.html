<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    // js中的对象就是python中的字典。

    // 1.创建。
    var obj1 = {name: "yangxinyue", 'age': 18, 'address': 'beijin'}
    console.log(obj1)

    // 2. 创建
    var obj2 = new Object()
    obj2.name = 'xiaojia'
    obj2["age"] = 19
    obj2['address'] = 'henan'
    console.log(obj2)

    // 获取
    console.log(obj1.name)
    console.log(obj2["name"])

    // 总结: 实际开发用的最多的就是: 数组里面放对象。


</script>
</body>
</html>
