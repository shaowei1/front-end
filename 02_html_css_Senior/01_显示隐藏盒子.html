<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_显示隐藏盒子</title>
    <style>
        div {
            /*显示和隐藏盒子*/
            /*1.1 不占位置隐藏*/
            display: none;
            /*1.2 占位置隐藏*/
            /*visibility: hidden;*/

            /*2.1 块级元素显示*/
            display: block;
            width: 200px;
            height: 200px;
            background: skyblue;
        }
    </style>
</head>
<body>
<div>
    我是一个div
</div>
<i>hehehe</i>
</body>
</html>
