<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07_聊天对话框</title>
    <style type="text/css">
        .talk_con {
            width: 600px;
            height: 500px;
            border: 1px solid #666;
            margin: 50px auto 0;
            background: #f9f9f9;
        }

        .talk_show {
            width: 580px;
            height: 420px;
            border: 1px solid #666;
            background: #fff;
            margin: 10px auto 0;
            overflow: auto;
        }

        .talk_input {
            width: 580px;
            margin: 10px auto 0;
        }

        .whotalk {
            width: 80px;
            height: 30px;
            float: left;
            /*outline-color
            outline-style
            outline-width
            outline （轮廓）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用*/
            outline: none;
        }

        .talk_word {
            width: 420px;
            height: 26px;
            padding: 0px;
            float: left;
            margin-left: 10px;
            outline: red solid thick;
            text-indent: 10px;
        }

        .talk_sub {
            width: 56px;
            height: 30px;
            float: left;
            margin-left: 10px;
        }

        .atalk {
            margin: 10px;
        }

        .atalk span {
            display: inline-block;
            background: #0181cc;
            border-radius: 10px;
            color: #fff;
            padding: 5px 10px;
        }

        .btalk {
            margin: 10px;
            text-align: right;
        }

        .btalk span {
            display: inline-block;
            background: #ef8201;
            border-radius: 10px;
            color: #fff;
            padding: 5px 10px;
        }
    </style>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        jQuery(function () {
            // 需求: 点击按钮，把input的里的内容和select标签的选项拼接成一个div，放入#words里面。

            $("#talksub").click(function () {
                if ($("#talkwords").val().length == 0) {
                    // if($("#talkwords").val == '')
                    alert("content can't be empty")
                    return
                }

                // 如何判断：是A说，还是B说???
                //   select的value值，由被选中的option决定。   判断value == 0 还是1

                if ($("#who").val() == '0') {
                    var str = '<div class="atalk"><span>A说：' + $("#talkwords").val() + '</span></div> '

                } else {
                    var str = '<div class="btalk"><span>B说：' + $("#talkwords").val() + '</span></div>'

                }

                //不能覆盖，在原有基础上添加一个div

                $("#words").html($("#words").html() + str)

                // 内容输出完毕，清空
                $("#talkwords").val('')
                $("#talkwords").focus()// 获取插入条光标
            })
        })
    </script>
</head>
<body>
<div class="talk_con">
    <!-- 显示区域 -->
    <div class="talk_show" id="words">
        <div class="atalk"><span>A说：吃饭了吗？</span></div>  <!--  <span> 标签被用来组合文档中的行内元素。  -->
        <div class="btalk"><span>B说：还没呢，你呢？</span></div>
    </div>

    <!-- 发送内容区域 -->
    <div class="talk_input">
        <!-- 选项: 带有selected的选项,的value值和select标签共享 -->
        <select class="whotalk" id="who">
            <option value="0">A说：</option>
            <option value="1">B说：</option>
        </select>
        <!-- 请输入内容 -->
        <input type="text" class="talk_word" id="talkwords">
        <!-- 按钮 -->
        <input type="button" value="发送" class="talk_sub" id="talksub">
    </div>
</div>
</body>
</html>
