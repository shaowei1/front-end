<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_弹窗</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        jQuery(window).ready(function () {
            // 需求1:
            // a.点击按钮，显示大盒子。
            // b.登录框，瞬间设置为: {top:0,opacity:0}
            // c.动画移动: {top:50%,opacity:1}
            // 需求2:
            // a.动画移动: {top:0,opacity:0}
            // b.动画执行完毕以后，在隐藏大盒子。
            $("#btn").click(function () {
                $(".pop_main").show()
                $(".pop_con").css({top: 0, opacity: 0})

                $(".pop_con").animate({'top': "50%", "opacity": "1"}, 2000)

            })

            $(".cancel, .pop_title a").click(function () {
                // alert(11)
                $(".pop_con").animate({'top': 0, 'opacity': 0}, function () {
                    $(".pop_main").hide()
                })
            })


        })
    </script>
</head>
<body>
<!-- 这个是按钮 -->
<input type="button" value="弹出弹框" id="btn">

<!-- 显示隐藏，操作的都是这个盒子 -->
<div class="pop_main">
    <!-- 登录框: 动画移动... -->
    <div class="pop_con">
        <div class="pop_title">
            <h3>系统提示</h3>
            <a href="#">×</a>
        </div>
        <div class="pop_detail">
            <p class="pop_text">亲！确定要这么做吗？</p>
        </div>
        <div class="pop_footer">
            <input type="button" value="取 消" class="cancel">
            <input type="button" value="确 定" class="confirm">
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="mask"></div>
</div>
</body>
</html>
