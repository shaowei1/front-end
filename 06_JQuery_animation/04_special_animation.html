    <script>
        $(window).ready(function () {
            // 时间: 不写默认400;     fast:400;   normal:600   slow:800;


            // 绑定事件
            $("button").click(function () {
                // 1.show()/hide()/toggle(): 显示隐藏。
                // 无参瞬间显示
                // $("div").hide()
                // $("div").show()

                // 动画，慢慢显示

                // 回调函数

                //     alert('我是回调函数，显示完毕在执行。')
                // })


                // 隐藏
                // $('div').hide(1000)  // 无参立刻变没，可指定时间，可设置回调函数。

                // 切换
                // $('div').toggle(1000)      // 无参立刻切换，可指定时间，可设置回调函数。


                // 2.slideDown()/slideUp()/slideToggle(): 滑入/滑出
                // $('div').slideDown()  // 无参默认400ms滑入。
