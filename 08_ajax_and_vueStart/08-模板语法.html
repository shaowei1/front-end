<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
    <script>
        window.onload = function () {
            // 创建vue对象
            var vm = new Vue({
                // 1获取标签
                el: '#app',
                // 2.定义变量
                data: {
                    // 2.1 操作子元素
                    // 2.2　可以写简单的语句和变量
                    str1: 'Hello vue!',
                    // 2.3 数值运算
                    num: 1,
                    // 2.4 三元运算符: A?B:C     A是true返回B，否则返回C
                    gender: 1,
                    // 2.5属性绑定操作
                    url: 'http://www.baidu.com'
                },
                methods: {
                    fn1: function () {
                        // 属性和方法，都会绑定到对象上
                        this.num += 2
                    },
                    fn2: function (n) {
                        this.num += n
                    },
                },
            })
        }
    </script>
</head>
<body>
<div id="app">
    <ul>
        <!--胡子语法，　只出现在innerHTML标签中-->
        <li>vue可以操作标签的子元素: {{ str1 }}</li>
        <li>vue的胡子语法中可以写变量和短语句</li>
        <li>{{ num+1 }}</li>
        <li>性别:{{ gender==0?"女":"男" }}</li>
    </ul>

    <!--4.vue操作属性-->
    <!--被操作的属性，要标注出，自己是vue控制的属性-->
    <!--标识方法：　v-bind:属性='变量'-->
    <a v-bind:href="url">vue可以实现属性控制跳转百度</a>
    <!--vue属性绑定简化   :属性='变量'-->
    <a :href="url">ｖｕｅ简化属性绑定</a>
    <br><br>

    <!--5.vue事件绑定： v-on:事件名="程序/函数"-->
    <button v-on:click="num+=1">vue时间绑定</button>
    <!--vue简化事件绑定-->
    <button @click="fn1()">vue事件绑定简化</button>
    <!--带有参数的函数-->
    <button @click="fn2(3)">vue带有参数的函数</button>

</div>


</body>
</html>
