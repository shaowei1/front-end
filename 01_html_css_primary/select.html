<!--select.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
    <style>
        /*选择器:就是如何获取标签*/

        /*１.第一种：标签名*/
        p {
            width: 800px;
            height: 80px;
            background: red;
        }

        /*2.第二种:类名*/
        .box {
            width: 400px;
            height: 200px;
            background: yellow;
        }

        /*3.第三种：id */
        #p1 {
            width: 200px;
            height: 100px;
            background: green;
        }

        /*4.第四种：层级选择器*/
        p span {
            color: skyblue;
        }
    </style>
</head>
<body>
<!--id名一个页面中只能有一个-->
<p id="p1" class="box">我是p标签１</p>
<p class="box">我是p标签２</p>
<p>我是p<span>我是p标签里面嵌套的span</span>标签３</p>
</body>
</html>
