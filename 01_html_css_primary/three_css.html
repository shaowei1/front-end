<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米</title>

    <!--2嵌入式：通过style标签，在网页上创建嵌入的样式表。-->
    <style type="text/css">
        div {
            width: 200px;
            height: 300px;
            background: green;
        }
    </style>

    <!--3外链式：通过link标签，链接外部样式文件到页面中。-->
    <!--<link rel="stylesheet" type="text/css" href="css/main.css">-->
</head>
<body>
<div>
    <h1>&lt;断章&gt;</h1>
    <h2>卞之琳</h2>
    <p>你在桥上看风景,</p>
    <p>看风景的人在楼上看你.</p>
    <p>明月装饰了你的窗子</p>
    <p>你装饰了别人的梦</p>
</div>

<!--１内联式：通过标签的style属性，在标签上直接写样式。-->
<div style="width:200px; height: 300px; background:red ">
    <h1>&lt;思项羽&gt;</h1>
    <h2>李易安</h2>
    <p>生当作人杰</p>
    <p>死亦为鬼雄</p>
    <p>至今思项羽</p>
    <p>不肯过江东</p>
</div>

</body>
</html>
